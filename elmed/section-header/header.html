<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <a href="javascript:void(0)" class="header__burger">
                    <svg>
                        <use xlink:href="../sprite.svg#burger">
                        </use>
                    </svg>
                </a>
                <a href="#" class="header__logo">
                    <img src="../image/logo-header.svg" alt="header-logo">
                </a>
                <nav class="header__menu display-none">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">Как работает</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">Адрес приема</a>

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">Запись на прием</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">Вопрос-ответ</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="">Сертификаты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__consultation">
                    <div class="footer__phone-desc display-none">Бесплатная консультация</div>
                    <a href="tel:+78317897878" class="icon-text">
                        <svg>
                            <use xlink:href="../sprite.svg#phone"></use>
                        </svg>
                        <span class="display-none">+7 (831) 789-78-78</span>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
