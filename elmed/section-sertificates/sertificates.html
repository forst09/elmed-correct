<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sertificates</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sertificates.css">
</head>

<body>

    <section class="sertificates">
        <div class="wrapper">
            <h3 class="title">Признания и сертификаты</h3>
        </div>
        <div class="scroll sertificates__scroll swiper-hide-buttons">
            <div class="swiper swiper-sertificates swiper-not-mobile">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="img/img-1.jpg" class="sertificates__img"><img src="img/img-1.jpg" alt="sertificate"
                                data-fancybox="gallerySertificates"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="img/img-2.jpeg" class="sertificates__img"><img src="img/img-2.jpeg" alt="sertificate"
                                data-fancybox="gallerySertificates"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="img/img-3.png" class="sertificates__img"><img src="img/img-3.png" alt="sertificate"
                                data-fancybox="gallerySertificates"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="img/img-4.jpg" class="sertificates__img"><img src="img/img-4.jpg" alt="sertificate"
                                data-fancybox="gallerySertificates"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="img/img-5.jpg" class="sertificates__img"><img src="img/img-5.jpg" alt="sertificate"
                                data-fancybox="gallerySertificates"></a>
                    </div>
                </div>
            </div>
            <div class="swiper-buttons">
                <div class="swiper-button-prev swiper-sertificates-prev swiper-button-arrow">
                    <svg>
                        <use xlink:href="../sprite.svg#swiperArrow">
                        </use>
                    </svg>
                </div>
                <div class="swiper-button-next swiper-sertificates-next swiper-button-arrow">
                    <svg>
                        <use xlink:href="../sprite.svg#swiperArrow">
                        </use>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="sertificates.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
