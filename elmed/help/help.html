<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="help.css">
</head>

<body>
    <section class="help">
        <div class="wrapper">
            <h3 class="title">Лечебно-профилактический аппарат Elmedlife сможет помочь</h3>
            <div class="icons-cards">
                <div class="icons-cards__wrapper">
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-1.svg" alt="depression">
                        </div>
                        <div class="icons-cards__desc ellipsis">Предупредить и преодолеть депрессию</div>
                    </div>
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-2.svg" alt="stroke">
                        </div>
                        <div class="icons-cards__desc ellipsis">Предотвратить инсульт и его последствия</div>
                    </div>
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-3.svg" alt="traumatic brain injury">
                        </div>
                        <div class="icons-cards__desc ellipsis">При последствиях черепно-мозговых травм</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../script.js"></script>
    <script src="help.js"></script>
</body>

</html>
